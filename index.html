<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器错误 - 500</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{height:100vh;display:flex;align-items:center;justify-content:center;font-family:"Microsoft Yahei",sans-serif;background:linear-gradient(135deg,#e0e5ec,#ffffff);}
        .error-container{text-align:center;padding:50px 60px;background:#fff;border-radius:12px;box-shadow:8px 8px 16px #d1d9e6,-8px -8px 16px #ffffff;}
        .code{font-size:120px;font-weight:bold;color:#333;margin-bottom:20px;position:relative;}
        .code::after{content:attr(data-code);position:absolute;top:4px;left:4px;color:#ff6b6b;opacity:0.3;z-index:-1;}
        .msg{font-size:18px;color:#555;margin-bottom:30px;}
        .btn{display:inline-block;padding:10px 24px;background:#ff6b6b;color:#fff;border:none;border-radius:6px;text-decoration:none;font-size:16px;cursor:pointer;transition:all 0.3s;}
        .btn:hover{background:#ff5252;transform:translateY(-2px);}
    </style>
</head>
<body>
    <div class="error-container">
        <!-- 改这里的data-code和标题，切换报错类型 -->
        <div class="code" data-code="500">500</div>
        <p class="msg">服务器开小差了，请稍后再试</p>
        <a href="/" class="btn">返回首页</a>
    </div>
</body>
</html>
